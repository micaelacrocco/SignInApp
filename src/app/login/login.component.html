<div class="auth-container">
    <div class="auth-card">
        <h1>Iniciar Sesión</h1>
        <form>
            <div class="form-field">
                <label for="email">Email</label>
                <input id="email" type="email" class="input-field" />
            </div>

            <div class="form-field">
                <label for="password">Contraseña</label>
                <input id="password" type="password" class="input-field" />
            </div>

            <button type="submit" class="btn btn-primary full-width">Entrar</button>
            <p>No tenes cuenta? <a href="/register">Regístrate acá</a></p>
        </form>
    </div>
</div>
