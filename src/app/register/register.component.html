<div class="auth-container">
    <div class="auth-card">
        <h1>Regístrate</h1>
        <form>
            <div class="form-field">
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" class="input-field" />
            </div>

            <div class="form-field">
                <label for="apellido">Apellido</label>
                <input id="apellido" type="text" class="input-field" />
            </div>
    
            <div class="form-field">
                <label for="email">Email</label>
                <input id="email" type="email" class="input-field" />
            </div>
    
            <div class="form-field">
                <label for="password">Contraseña</label>
                <input id="password" type="password" class="input-field" />
            </div>

            <div class="form-field">
                <label for="confirm-password">Confirmar contraseña</label>
                <input id="confirm-password" type="password" class="input-field" />
            </div>
    
            <button type="submit" class="btn btn-primary full-width">Registrar</button>
            <p>¿Ya tenes cuenta? <a href="/login">Inicia sesión acá</a></p>
        </form>
    </div>
</div>
